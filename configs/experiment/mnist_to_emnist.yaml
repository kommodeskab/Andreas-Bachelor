# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: mnist_to_emnist
  - override /callbacks: schrodinger_images
  - override /model: big_images
  - override /logger: default

project_name: 'mnist_to_emnist'
task_name: 'test'

trainer:
  val_check_interval: 400
  log_every_n_steps: 20
  max_epochs: 200
  limit_val_batches: 1

callbacks:
  sanity_check:
    _target_: src.callbacks.SanityCheckImagesCB

model:
  _target_: src.lightning_modules.TRDSB
  max_gamma: 0.1
  min_gamma: 0.001
  num_steps: 50
  patience: 10
  max_iterations: 3000
  max_norm: 3
  initial_forward_sampling: "diffuse"

  forward_model:
    sample_size: [32, 32]
    in_channels: 1
    dropout: 0.1
    out_channels: 1
    block_out_channels: [32, 64, 128]
    down_block_types: ["DownBlock2D", "AttnDownBlock2D", "AttnDownBlock2D"]
    up_block_types: ["AttnUpBlock2D", "AttnUpBlock2D", "UpBlock2D"]
  
  backward_model:
    sample_size: [32, 32]
    in_channels: 1
    out_channels: 1
    dropout: 0.1
    block_out_channels: [32, 64, 128]
    down_block_types: ["DownBlock2D", "AttnDownBlock2D", "AttnDownBlock2D"]
    up_block_types: ["AttnUpBlock2D", "AttnUpBlock2D", "UpBlock2D"]

  optimizer:
    _target_: torch.optim.Adam
    _partial_: True
    lr: 0.001

  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: True
    mode: 'min'
    factor: 0.5
    patience: 3

data:
  cache_num_iters: 200
  batch_size: 128

  start_dataset:
    _target_: src.dataset.EMNISTNoLabel
    split: 'letters'
    img_size: 32

  end_dataset:
    _target_: src.dataset.EMNISTNoLabel
    split: 'digits'
    img_size: 32