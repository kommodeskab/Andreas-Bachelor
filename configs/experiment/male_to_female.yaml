# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: male_to_female_data
  - override /callbacks: schrodinger_images
  - override /model: big_images
  - override /logger: default

project_name: 'male_to_female'
task_name: 'schrodinger_images'

trainer:
  val_check_interval: 1000
  log_every_n_steps: 40
  max_epochs: 200
  limit_val_batches: 5

callbacks:
  initial_diffusion:
    _target_: src.callbacks.TestInitialDiffusionCB
    num_rows: 5
  fid:
    _target_: src.callbacks.CalculateFID
    num_samples: 1000
    ema_scope: True

model:
  _target_: src.lightning_modules.TRDSB
  max_gamma: 0.1
  min_gamma: 0.001
  num_steps: 50
  T: 1.5
  patience: 10
  max_iterations: 30000
  initial_forward_sampling: "diffuse"

  forward_model:
    dropout: 0.1
    sample_size: [32, 32]
    in_channels: 3
    out_channels: 3
    layers_per_block: 2
    block_out_channels: [64, 128, 256]
    down_block_types: ["DownBlock2D", "AttnDownBlock2D", "AttnDownBlock2D"]
    up_block_types: ["AttnUpBlock2D", "AttnUpBlock2D", "UpBlock2D"]
  
  backward_model:
    dropout: 0.1
    sample_size: [32, 32]
    in_channels: 3
    out_channels: 3
    layers_per_block: 2
    block_out_channels: [64, 128, 256]
    down_block_types: ["DownBlock2D", "AttnDownBlock2D", "AttnDownBlock2D"]
    up_block_types: ["AttnUpBlock2D", "AttnUpBlock2D", "UpBlock2D"]

  optimizer:
    _target_: torch.optim.Adam
    _partial_: True
    lr: 0.0001

  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: True
    mode: 'min'
    factor: 0.5
    patience: 4

data:
  cache_num_iters: 400
  batch_size: 128
  start_dataset:
    img_size: 32
  end_dataset:
    img_size: 32
  num_workers: 8