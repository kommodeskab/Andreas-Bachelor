# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: dog_to_cat
  - override /callbacks: schrodinger_images
  - override /logger: default
  - override /model: big_images

project_name: 'dog_to_cat'
task_name: 'test'

trainer:
  val_check_interval: 1000
  log_every_n_steps: 40
  max_epochs: 200
  limit_val_batches: 5

data:
  batch_size: 64

model:
  _target_: src.lightning_modules.TRDSB
  max_gamma: 1.0
  min_gamma: 0.01
  num_steps: 100
  T: 1.5
  cache_max_size: 40
  cache_num_iters: 5000
  patience: 5
  max_iterations: 20001
  min_iterations: 10000
  initial_forward_sampling: "ornstein_0"

  forward_model:
    block_out_channels: [64, 128, 256, 512]
    down_block_types: ["DownBlock2D", "AttnDownBlock2D", "AttnDownBlock2D", "AttnDownBlock2D"]
    up_block_types: ["AttnUpBlock2D", "AttnUpBlock2D", "AttnUpBlock2D", "UpBlock2D"]

  backward_model:
    block_out_channels: [64, 128, 256, 512]
    down_block_types: ["DownBlock2D", "AttnDownBlock2D", "AttnDownBlock2D", "AttnDownBlock2D"]
    up_block_types: ["AttnUpBlock2D", "AttnUpBlock2D", "AttnUpBlock2D", "UpBlock2D"]

  optimizer:
    lr: 1e-4

  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
    _partial_: True
    T_0: 500
    T_mult: 1