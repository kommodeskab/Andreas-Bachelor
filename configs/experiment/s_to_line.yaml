# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: s_to_line
  - override /callbacks: schrodinger2d
  - override /model: twod
  - override /logger: default

project_name: 'Line to S'
task_name: 'test'

trainer:
  val_check_interval: 200
  log_every_n_steps: 20

data:
  cache_num_iters: 50

callbacks:
  mmc:
    _target_: src.callbacks.MMDCB
    num_samples: 1000

model:
  forward_model:
    n_cond: 101

  backward_model:
    n_cond: 101

  max_gamma: 0.025
  min_gamma: 0.025
  num_steps: 40
  max_iterations: 3000
  strict_gammas: True
  max_norm: 1