# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: one_to_seven
  - override /callbacks: schrodinger_images
  - override /model: images
  - override /logger: default

project_name: 'one_to_seven'
task_name: 'FR_test'

trainer:
  val_check_interval: 400
  log_every_n_steps: 20
  max_epochs: 100
  limit_val_batches: 1

callbacks:
  mmc:
    _target_: src.callbacks.MMDCB
    num_samples: 1000
  fid:
    _target_: src.callbacks.CalculateFID
    num_samples: 1000

model:
  _target_: src.lightning_modules.FRDSB
  max_gamma: 0.1
  min_gamma: 0.01
  num_steps: 30
  T: 1.0
  patience: 5
  max_iterations: 4000
  max_norm: 100.0
  initial_forward_sampling: "ornstein_1"

  forward_model:
    in_channels: 1
    out_channels: 1
    layers_per_block: 2
    sample_size: [32, 32]
    down_block_types: ["DownBlock2D", "DownBlock2D", "DownBlock2D"]
    up_block_types: ["UpBlock2D", "UpBlock2D", "UpBlock2D"]
    block_out_channels: [32, 32, 32]
    dropout: 0.1
  
  backward_model:
    in_channels: 1
    out_channels: 1
    layers_per_block: 2
    sample_size: [32, 32]
    down_block_types: ["DownBlock2D", "DownBlock2D", "DownBlock2D"]
    up_block_types: ["UpBlock2D", "UpBlock2D", "UpBlock2D"]
    block_out_channels: [32, 32, 32]
    dropout: 0.1

  optimizer:
    _target_: torch.optim.AdamW
    _partial_: True
    lr: 1e-4

  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
    _partial_: True
    T_0: 400
    T_mult: 1
    eta_min: 1e-5

data:
  cache_num_iters: 40
  batch_size: 128
  start_dataset:
    digit: 1
    img_size: 32
  end_dataset:
    digit: 7
    img_size: 32
  num_workers: 8